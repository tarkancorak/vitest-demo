name: Coverage Check

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  coverage_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # oder die gew√ºnschte Node-Version

      - name: Install Dependencies
        run: npm install

      - name: Run Tests with Coverage Check
        run: npm run test:coverage # oder yarn test:coverage
        continue-on-error: false #Workflow bei error abbrechen
